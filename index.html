---
layout: default
---

<div class="home">
  <div class="container">

    <div class="row">
        <div class="col-xl-7">
            <h1 class="page-heading">Posts</h1>

            {% for post in site.posts %}
            <div class="content-block">
                <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
                <div class="content">
                    {{ post.content }}
                </div>
            </div>
            {% endfor %}


            <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
        </div>

        <div class="col-xl-4">
            <h1 class="page-heading">Paul and Drew's Contact Info</h1>
            <div class="content-block">
              <ul class="list-unstyled contact-list">
                
                <li>
                    <address>
                      <strong>Paul Cook</strong><br>
                      Email: <a href="mailto:pcook@naobc.com?Subject=Hello" target="_top">pcook@naobc.com</a>
                    </address>
                </li>
                               
                <li>
                    <address>
                      <strong>Drew Smith</strong><br>
                      Email: <a href="mailto:dsmith@naobc.com?Subject=Hello" target="_top">dsmith@naobc.com</a>
                    </address>
                </li>
                
              </ul>
            </div>

            <h1 class="page-heading">Calendar</h1>
            <div class="content-block">
                <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=316&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=o4lvvjg6vtiekmsu7a9e7o8gi4%40group.calendar.google.com&amp;color=%235229A3&amp;ctz=America%2FNew_York" style="border-width:0" width="296" height="316" frameborder="0" scrolling="no"></iframe>
            </div>

        </div>

      </div>

    </div>
</div>
